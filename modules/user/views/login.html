<div class="row" style="padding-top:100px">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Please sign in</h3>
			</div>
			<div class="panel-body">
				<form accept-charset="UTF-8" role="form" novalidate name="loginForm" ng-submit="login()" method="post">
					<fieldset>
						<div class="form-group">
							<input class="form-control" placeholder="Login" name="login" type="text" ng-model="credentials.login">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="credentials.password">
						</div>
						<div class="checkbox">
							<label>
								<input name="remember" type="checkbox" value="Remember Me" ng-model="rememberMe"> Remember Me
							</label>
						</div>
						<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
